<script>
    /*
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

   //ENTRADA
   const temperatura = prompt(`Insira uma temperatura em graus fahrenheit:`);

   //PROCESSAMENTO
   const convercaotemperatura = Number(temperatura) + Number((temperatura -32) * 5/9 );

   //SAÍDA
   alert(`Temperatura celsius é:${convercaotemperatura}`);
</script>
