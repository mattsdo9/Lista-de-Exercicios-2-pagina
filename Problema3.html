<script>
    /*
    Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */
    //ENTRADA
    const numeroMetro = prompt(`Escolha um valor em metros?`);

    //PROCESSAMENTO
    const resultadoMetros = Number(numeroMetro) * (1000);

    //SAÍDA
    alert(`O resultado em milimetros: ${resultadoMetros} `); 
</script>
