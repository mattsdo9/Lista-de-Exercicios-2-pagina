<script>
    /*
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

   //ENTRADA
   const temperatura = prompt(`Insira uma temperatura em graus celsius:`);

   //PROCESSAMENTO
   const convercaotemperatura = Number(temperatura) + Number((temperatura * 9/5) +32);

   //SAÍDA
   alert(`Temperatura fahrenheit é:${convercaotemperatura}`);
</script>
