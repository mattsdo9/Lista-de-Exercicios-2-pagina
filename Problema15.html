<script>
    //Peça para o usuário informar quantos metros quadrados deseja pintar.
    //Apresente quantas latas de tinta são necessárias, considerando que um litro de tinta cobrirá 3 metros, e cada lata possui 18 litros de tinta.

    //ENTRADA 
    const metrosDesejados = prompt('Quantos metros você deseja pintar?');

    //PROCESSAMENTO
    const litrosTinta = (metrosDesejados / 3);
    const quantidadeLatas = (litrosTinta / 18);

    //SAÍDA 
    document.write(`Serão necessárias ${quantidadeLatas} latas de tinta para cobrir ${metrosDesejados} metros quadrados.`);
</script>
