<script>
    /*
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */
   //ENTRADA
   const preçoProduto = prompt(`Insira o preço de um produto:`);
   const valorDesconto = prompt(`Insira o valor de Desconto`);

   //PROCESSAMENTO
   const resultadoDesconto = Number(preçoProduto) - Number (valorDesconto/ 100 * preçoProduto);

//SAÍDA
alert(`O salário final é: ${resultadoDesconto}`);
</script>
