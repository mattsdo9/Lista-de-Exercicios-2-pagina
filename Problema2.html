<script>
    /*
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */
    //ENTRADA
    const numeroInteiro = prompt(`Escolha um numero Inteiro?`);
    const númeroInteiro = prompt(`Escolha um numero Inteiro?`);

    //PROCESSAMENTO
    const resultadoSoma = Number(numeroInteiro) + Number(númeroInteiro);

    //SAÍDA
    alert(`A soma dos dois numeros inteiros: ${resultadoSoma} .`); 
    </script>
