<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const carrosDias = prompt(`Insira a quantidade de dias que o carro foi alugado`);
    const quantidadeQuilometros = prompt(`Insira a quantidade de quilometros rodados`);

    //PROCESSAMENTO
    const convercaoValor = (Number(carrosDias) * 60) + (Number(quantidadeQuilometros) * 15 / 100);

    //SAÍDA
    alert(`O valor final é : ${convercaoValor}`);
</script>
